<h2>Formulario Template Driven</h2>
<form class="col-6" name="form-td" id ="form-td" #refForm="ngForm" (submit)="onSubmit()">
    <fieldset>
        <legend>Datos de usuario</legend>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre"
            [(ngModel)]="alumno.nombre" required minlength="2" #refNombre='ngModel'>
        </div>
        <div class="error" [hidden]="refNombre.untouched || refNombre.valid">
            <p [hidden]="!refNombre.errors?.required">El nombre es necesario</p>
            <p [hidden]="!refNombre.errors?.minlength">El nombre debe tener al menos 2 carracteres</p>
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" name="apellidos" id="apellidos"
            [(ngModel)]="alumno.apellidos">
        </div>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" class="form-control" name="dni" id="dni"
            [(ngModel)]="alumno.dni">
        </div>  
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" class="form-control" name="email" id="email"
            [(ngModel)]="alumno.email">
        </div>
        <div class="form-group">
            <label for="passw">Contrase√±a</label>
            <input type="password" class="form-control" name="passw" id="passw"
            [(ngModel)]="alumno.passwd" maxlength="8">
        </div>
        <div class="form-group">
            <label for="nacim">Fecha de nacimiento</label>
            <input type="date" class="form-control" name="nacim" id="nacim"
            [(ngModel)]="alumno.nacim">
        </div>
        <div class="form-group">
          <label for="coment">Comentarios</label>
          <textarea class="form-control" name="coment" id="coment" rows="3"
          [(ngModel)]="alumno.coments"></textarea>
        </div>
    </fieldset>
    <fieldset>
        <legend>Datos del curso</legend>
        <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="isOk" id="isOk"
            [(ngModel)]="alumno.isOk">
            Estoy de acuerdo con ....
            </label>
        </div>  
        <div>
            <legend>Turno</legend>
            <div class="form-check" *ngFor="let item of turnos">
                <label class="form-check-label" [title]="item.descripcion">
                    <input type="radio" class="form-check-input" name="turno"
                    [value]="item"  [(ngModel)]="alumno.turno">
                    {{item.nombre}}
                </label>
            </div>
        </div>  
        <div class="form-group" >
        <label for="curso">Selecciona el tema</label>
            <select class="form-control" name="curso" id="curso" 
            [(ngModel)]="alumno.curso">
                <!-- <option value=""></option> -->
                <option *ngFor="let item of cursos" [ngValue]="item"
                    [title]="item.descripcion">
                    {{ item.nombre}}
                </option>
            </select>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary" [disabled]="refForm.invalid">
        <!-- opcion A  [disabled]="refForm.invalid"-->
        Enviar</button>
</form>

{{ alumno | json}}
