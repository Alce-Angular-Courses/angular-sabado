<h2>lista controlador/presentadores</h2>
<cas-nueva (addTarea)="onAddTarea($event)"></cas-nueva>

<div *ngIf="tareas.length; else mensajeInicial">
    <h3>Lista de tareas</h3>
    <ul>
        <cas-tarea *ngFor="let item of tareas; let i = index"
            [tarea]="item" [index]="i"
            (changeCompleted)="onChangeCompleted($event)"  (deleteTarea)="onDelete($event)"></cas-tarea>
    </ul>
</div>

</ng-template>
