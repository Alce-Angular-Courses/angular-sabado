<h2>Mock de busqueda de libros</h2>
<input type="text" name="" placeholder="Clave de busqueda"
    [(ngModel)]="clave">
<div>
    <button (click)="onBuscar()">Buscar</button>
    <button (click)="onBuscarAsync()">Buscar Async</button>
</div>
<div *ngIf="libros.length">
    <h2>Resultados</h2>
    <ul>
        <li *ngFor="let item of libros">
            {{item}}
        </li>
    </ul>
</div>
<div>
    {{ msgError }}
</div>
